{% extends 'base_nl.html' %}
{% block content %}
    <style>
        h1 {
            color: #872D37;
            font-family: 'Yeseva One', serif;
            margin-bottom: 2rem;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #872D37;
            display: block;
            margin-bottom: 0.3rem;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdf8f2;
            font-size: 1rem;
        }

        .styled-btn {
            border: 2px solid #872D37;
            color: #872D37;
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: transparent;
            font-weight: bold;
        }

        .styled-btn:hover {
            background-color: #872D37;
            color: #C78C3A;
        }

        .error-box {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 5px solid #dc3545;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .error-box svg {
            margin-bottom: 0.5rem;
        }

        .error-box h4 {
            color: #dc3545;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .error-box p {
            color: #721c24;
            margin-bottom: 0.5rem;
        }

        .error-box a {
            color: #872D37;
            font-weight: bold;
            text-decoration: underline;
        }

        .error-box a:hover {
            color: #C78C3A;
        }
    </style>

    <div class="form-section text-center">
        <h1>Registeren</h1>

        {% if error_message %}
        <div class="error-box">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#dc3545" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </div>
            <h4>⚠️ E-mailadres al in gebruik</h4>
            <p>{{ error_message }}</p>
            <p>
                Heeft u al een account? 
                <a href="{% url 'login-nl' %}">Log hier in</a>
            </p>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="email">Gebruikersnaam</label>
                <input id="email" type="text" name="email" required>
            </p>
            <p>
                <label for="password">Wachtwoord</label>
                <input id="password" type="password" name="password" required>
            </p>
            <button type="submit" class="styled-btn">Registeren</button>
        </form>
    </div>
{% endblock %}
