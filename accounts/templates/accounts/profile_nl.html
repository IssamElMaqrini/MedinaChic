{% extends 'base_nl.html' %}

{% block content %}
    <style>
        h1, h2 {
            color: #872D37;
            font-family: 'Yeseva One', serif;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: auto auto 3rem auto;
        }

        form label {
            font-weight: bold;
            color: #872D37;
            display: block;
            margin-bottom: 0.2rem;
            text-align: left;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="number"],
        form select,
        form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdf8f2;
            font-size: 1rem;
        }

        .styled-btn {
            border: 2px solid #872D37;
            color: #872D37;
            padding: 0.5rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: transparent;
            font-weight: bold;
        }

        .styled-btn:hover {
            background-color: #872D37;
            color: #C78C3A;
        }

        .message-list {
            list-style-type: none;
            padding: 0;
            color: #872D37;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>

    <div class="form-section text-center">
        <h2 class="mb-4">Inschrijvingsformulier</h2>

        <form method="POST">
            {% csrf_token %}

            <label for="id_first_name">Voornaam</label>
            {{ form.first_name }}

            <label for="id_last_name">Achternaam</label>
            {{ form.last_name }}

            <label for="id_email">E-mail</label>
            {{ form.email }}

            <label for="id_password">Wachtwoord</label>
            {{ form.password }}

            {% if messages %}
                <ul class="message-list">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <button type="submit" class="styled-btn mt-3">Inschrijven</button>
        </form>
    </div>
{% endblock %}
